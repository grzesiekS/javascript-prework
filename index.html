<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
	<header class="splash">
		<div class="container">
			<h1 class="page-title">Kamień, Papier i Nożyce</h1>
			<h3 class="page-subtitle">Ekscytująca Gra</h3>
		</div>
	</header>

	<section class="game-menu">
		<div class="container">
			<div class="wrapper">
				<div class="games-generator">
					<h3>Wybierz ilość gier, które chcesz rozegrać automatycznie</h3>
					<div class="form-wrapper">
						<input type="number" id="gamesNumber" min="1" max="1000" step="1" value="1">
						<button id="rndGameGenerator" type="button"><i class="fas fa-play"></i></button>
					</div>
				</div>
				<div id="result"></div>
				<div id="buttons">
					<button id="play-rock" type="button"><i class="fas fa-hand-rock"></i></button>
					<button id="play-paper" type="button"><i class="fas fa-hand-paper"></i></button>
					<button id="play-scissors" type="button"><i class="fas fa-hand-scissors"></i></button>
				</div>
				<div id="messages"></div>
				<div class="game-instruction">
					<p>1.Wybierz jaki ruch chcesz zagrać</p>
					<p>2.Kamień bije nożyce, nożyce biją papier a papier bije kamień</p>
				</div>
			</div>
		</div>
	</section>
	<script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
